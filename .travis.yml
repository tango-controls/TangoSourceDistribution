language: java

before_script:
  - >
      sudo apt install -y
      build-essential
      omniidl
      libomniorb4-dev
      libcos4-dev
      libomnithread3-dev
      libzmq3-dev
      libmysqlclient-dev
      ant

script:
  - ant build package

addons:
  apt:
    update: true

deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: "build/tango-${TRAVIS_BRANCH}.tar.gz"
    skip_cleanup: true
    on:
      tags: true
